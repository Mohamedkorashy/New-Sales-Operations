<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
</head>
<body>
  <h1>اسأل Gemini</h1>
  <textarea id="userInput" rows="4" cols="50" placeholder="اكتب سؤالك..."></textarea><br>
  <button onclick="askGemini()">Send</button>
  <p id="response" style="white-space: pre-wrap;"></p>

  <script>
    async function askGemini() {
      const input = document.getElementById("userInput").value;
      const responseElement = document.getElementById("response");
      responseElement.innerText = "جاري التفكير...";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyAYIL8R1-YZ9oSdxP5AEubnOroUs_CtY3Q",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: input }] }]
            })
          }
        );

        const data = await response.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "لم يتم الرد.";
        responseElement.innerText = reply;
      } catch (error) {
        responseElement.innerText = "حدث خطأ أثناء الاتصال.";
      }
    }
  </script>
</body>
</html>
