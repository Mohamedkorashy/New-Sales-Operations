<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 20px;
      text-align: right;
      white-space: pre-wrap;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>اسأل Gemini</h1>
    <textarea id="userInput" rows="4" placeholder="اكتب سؤالك هنا..."></textarea><br />
    <button onclick="askGemini()">إرسال</button>
    <p id="response">...</p>
  </div>

  <script>
    async function askGemini() {
      const input = document.getElementById("userInput").value;
      const responseElement = document.getElementById("response");
      responseElement.innerText = "جارٍ التفكير...";

      try {
        const response = await fetch("AIzaSyAYIL8R1-YZ9oSdxP5AEubnOroUs_CtY3Q", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: input }] }]
          })
        });

        const data = await response.json();
        responseElement.innerText =
          data.candidates?.[0]?.content?.parts?.[0]?.text || "لم يصل رد.";
      } catch (error) {
        responseElement.innerText = "حدث خطأ أثناء التواصل مع Gemini.";
      }
    }
  </script>
</body>
</html>
